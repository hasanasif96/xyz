apiVersion: apps/v1
kind: Deployment
metadata:
  name: home-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: home
  template:
    metadata:
      labels:
        app: home
    spec:
      containers:
        - name: home
          image: hasanasif/home-image
          ports:
            - containerPort: 5000
          env:
            - name: SMTP_USERNAME
              valueFrom:
                secretKeyRef:
                  name: smtp-secret
                  key: smtp-username
            - name: SMTP_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: smtp-secret
                  key: smtp-password
            - name: MONGO_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: smtp-secret
                  key: mongodb-password
---
apiVersion: v1
kind: Service
metadata:
  name: home-service
spec:
  selector:
    app: home
  ports:
    - protocol: TCP
      port: 5000
      targetPort: 5000
  type: LoadBalancer